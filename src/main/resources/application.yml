spring:
  application:
    name: datastar-spring-mvc
  threads:
    virtual:
      enabled: true

server:
  port: 8080

management:
  server:
    port: 9080
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  info:
    java.enabled: true
    env.enabled: true
  observations:
    annotations:
      enabled: true
  otlp:
    logging:
      endpoint: http://loki:3100/otlp/v1/logs

gg:
  jte:
    usePrecompiledTemplates: true
    localizer:
      inject: true

logging:
  level:
    '[org.apache.catalina.core.ContainerBase]': OFF